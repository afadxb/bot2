version: "3.9"
services:
  db:
    image: mysql:8
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_PASSWORD:-root}
      MYSQL_DATABASE: ${MYSQL_DB:-trading}
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 10
    volumes:
      - dbdata:/var/lib/mysql
      - ./db/schema.sql:/docker-entrypoint-initdb.d/1_schema.sql:ro

  sentiment:
    build: ./sentiment_service
    environment:
      - UVICORN_PORT=8000
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 10

  worker:
    build: ./workers
    env_file: .env
    ports:
      - "9000:9000"
    depends_on:
      db:
        condition: service_healthy
      sentiment:
        condition: service_healthy
    restart: unless-stopped

  prometheus:
    image: prom/prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"
    depends_on:
      - sentiment
      - worker

  grafana:
    image: grafana/grafana-oss
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    volumes:
      - grafana-data:/var/lib/grafana

  metabase:
    image: metabase/metabase
    ports:
      - "3001:3000"
    depends_on:
      - db
    environment:
      - MB_DB_FILE=/metabase.db
    volumes:
      - metabase-data:/metabase

volumes:
  dbdata:
  grafana-data:
  metabase-data:
